version: "3.7"

services:
  postgis-db:
    build:
      context: ./docker
      dockerfile: postgis.Dockerfile
    volumes:
      - fdw-db-data:/var/lib/postgresql
      - ./:/snowplowfdw
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASS=postgres
      - ALLOW_IP_RANGE=0.0.0.0/0
      - FOREIGN_SERVER=dev_fdw
    ports:
      - 5434:5432
    restart: unless-stopped
    healthcheck:
      test: "exit 0"

  pgadmin:
    image: dpage/pgadmin4:4.27
    environment:
      - PGADMIN_DEFAULT_EMAIL=pauliina@gispo.fi
      - PGADMIN_DEFAULT_PASSWORD=pgad20
    depends_on:
      - postgis-db
    ports:
      - 5000:80

volumes:
  fdw-db-data:
